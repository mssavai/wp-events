<html>
<head>
<meta charset="UTF-8">
<link href="css/styles.css" rel="stylesheet">
</head>
<body>
   
<script id="login-tpl" type="text/x-handlebars-template">
	<form  id='login-form' action='' method='post'>
	<div>Username <input class='username' name='log' type="text"/></div>
    <div>Password <input class='password' name='pwd' type="password"/></div>
   <div> <input class='submitbutton' type="button" value="Sign In" /></div>
	</form>
</script>
<script id="home-tpl" type="text/x-handlebars-template">
    
    <div class='search-bar'><input class='search-key' type="search"/></div>
    <div class="scroll"><ul class='em_events-list'></ul></div>
</script>
<script id="eventlist-tpl" type="text/x-handlebars-template">

    <div class='header'><h1><button style="float:left;margin-left:3%;margin-top:3%" class="btngetevents">Refresh</button>Events List</h1></div>
    <div  id="wrapper" class="scroll"><ul class='current_events-list'></ul></div>
</script>
<script id="event-li-tpl" type="text/x-handlebars-template">
    {{#.}}
    <li><a href="#em_events/{{this.event_id}}">{{this.event_name}}</a></li>
    {{/.}}
</script>
<script id="event-tpl" type="text/x-handlebars-template">
    <div class='header'><h1>Event Booking </h1> </div>
	<div><br>{{event_name}}</div>
	<div style="float:right;margin-right:5%;"><a href='#all' class="button home-button">List All Events | <a href="#booking/{{this.event_id}}" class="button">Book this Event</a> </a></div>
    <div  id="wrapper"  class='details'>
        <ul>
            <li>Start date<br/>{{event_start_date}}</li>
            <li>End date<br/>{{event_end_date}}</li>
            <li>Description<br/>{{{post_content}}}</li>
        </ul>
    </div>
</script>
<script id="event-booking-tpl" type="text/x-handlebars-template">
    <div class='header'><h1>Event Booking </h1> </div>
	<div><br>{{event_name}}</div>
	<div style="float:right;margin-right:5%;"><a href='#all' class="button">List All Events</a> </div>
    <div class='details'>
        <span class="location"></span>
        <ul>
            <li><a href="#all">Event date<br/>{{event_start_date}} to {{event_end_date}}</a></li>
		</ul>
    </div>
	<div class="booking-data">  
	<h1>Booking</h1>
		<input type="hidden" name="event_id"  id="input_booking_event_event_id" value="{{this.event_id}}">
		<p>Spaces: <input type="text" name="input_booking_event_spaces" ></p>
		<p>	<button class="btn-book-event">Book Event</button></p>	</div>
    
</script>
<script id="event-booking-form-tpl">  
	<h1>Booking</h1>
		<input type="hidden" name="event_id"  id="input_booking_event_event_id" value="{{this.event_id}}">
		<p>Spaces: <input type="text" name="input_booking_event_spaces" ></p>
		<p>	<button class="btn-book-event">Book Event</button></p>

</script>
<script id="event-booking-results-tpl">  
		<h1>Feedback</h1>
			{{feedback_message}}

</script>

<script src="lib/handlebars.js"></script>
<script src="phonegap.js"></script>
<script src="lib/jquery-1.8.2.min.js"></script>
<script src="js/storage/memory-store.js"></script>
<script src="js/LoginView.js"></script>
<script src="js/HomeView.js"></script>
<script src="js/EventView.js"></script>
<script src="js/BookingView.js"></script>
<script src="js/main.js"></script>
<script src="lib/iscroll.js"></script>
</body>
</html>
